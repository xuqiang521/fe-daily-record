<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>chatNodeDemo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h2 class="text-center">Node & SocketIO 聊天室</h2>
  <div class="container">
    <!--显示当前聊天室名称的 div-->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div id="room"></div>
      </div>
      <div class="panel-body bg-info" style="height: 400px">
        <!--显示聊天消息的 -->
        <div class="col-md-10" id="messages"></div>

        <div class="col-md-2">
          <!--显示当前可用聊天室列表的 div-->
          <h4 class="text-success">聊天室</h4>
          <div id="room-list"></div>
        </div>
      </div>
      <div class="panel-footer">
        <!--用户用来输入聊天命令和消息的表单输入元素-->
        <form id="send-form">
          <div class="row">
            <div class="col-md-8">
              <textarea id="send-message" class="form-control"></textarea>
              <br/>
              <input id="send-button" type="submit" class="btn btn-primary pull-right" value="Send">
            </div>
            <div class="col-md-4">
              <div id="help">
                输入以下命令
                <ul>
                  <li>修改昵称命令:
                    <code>/nick [username]</code>
                  </li>
                  <li>新建聊天房间:
                    <code>/join [room name]</code>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="js/chat.js"></script>
  <script type="text/javascript" src="js/chat-ui.js"></script>

</body>

</html>
